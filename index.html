<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="info">
        Money: <span class="score">0</span>$
    </div>
    <div class="controlls">
        <button class="controlls__open">Open</button>
        <div class="settings">
            <label for="invert">Invert
                <input type="range" id="invert" min="1" max="100" step="1">
            </label>
            <label for="sepia">Sepia
                <input type="range" id="sepia" min="1" max="100" step="1">
            </label>
            <label for="saturate">Saturate
                <input type="range" id="saturate" min="1" max="100" step="1">
            </label>
            <div class="shop">
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="static-image">
            <img src="./images/bg/bg.jpg" alt="image1">
        </div>
        <div class="dynamic-image">
            <img src="./images/bg/bg.jpg" alt="image2">
            <div class="shadow"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
